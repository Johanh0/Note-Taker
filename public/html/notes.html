<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/notes.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="icons">
        <i class="fas fa-save save-note"></i>
        <i class="fas fa-plus new-note"></i>
      </div>
    </nav>

    <aside class="col-4 list-container">
      <div class="aside-logo">
        <p>Note Taker ðŸ—’</p>
      </div>
      <div class="card aside-note">
        <ul class="list-group"></ul>
      </div>
    </aside>

    <main>
      <div class="note-editor">
        <input
          class="note-title"
          placeholder="Note Title"
          maxlength="28"
          type="text"
        />
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </main>
    <!-- Tippy CDN -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script type="module" src="../js/notes.js"></script>
  </body>
</html>
